<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciar Alimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      padding: 10px;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .card {
      background: white;
      padding: 15px 20px;
      margin: 10px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #27ae60;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    th {
      background-color: #f2f2f2;
    }

    .remove-btn {
      background-color: #e74c3c;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .remove-btn:hover {
      background-color: #c0392b;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      color: green;
    }

    .error {
      color: red;
    }

    #filtroAlimento {
      margin-top: 10px;
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjyWDtsSTa8Wb162xFujBt_q3KfKlOP98",
      authDomain: "dmtool-89d0d.firebaseapp.com",
      projectId: "dmtool-89d0d",
      storageBucket: "dmtool-89d0d.firebasestorage.app",
      messagingSenderId: "389362217807",
      appId: "1:389362217807:web:2805220ee73ce3c0c28b3a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let alimentosData = [];

    function mostrarMensagem(texto, isError = false) {
      const msgDiv = document.getElementById('mensagem');
      msgDiv.textContent = texto;
      msgDiv.className = isError ? 'message error' : 'message';
      setTimeout(() => {
        msgDiv.textContent = '';
        msgDiv.className = '';
      }, 4000);
    }

    async function carregarAlimentos() {
      const tbody = document.querySelector("#tabelaAlimentos tbody");
      tbody.innerHTML = "";

      try {
        const snapshot = await db.collection("alimentos").orderBy("nome").get();

        if (snapshot.empty) {
          tbody.innerHTML = '<tr><td colspan="5">Nenhum alimento cadastrado.</td></tr>';
          alimentosData = [];
          return;
        }

        alimentosData = [];

        snapshot.forEach(doc => {
          const data = doc.data();
          alimentosData.push({
            id: doc.id,
            nome: data.nome || "(Sem nome)",
            cho: parseFloat(data.percentual_de_cho) || 0,
            proteina: parseFloat(data.percentual_de_proteina) || 0,
            gordura: parseFloat(data.percentual_de_gordura) || 0
          });
        });

        renderizarTabela(alimentosData);

      } catch (error) {
        console.error("Erro ao carregar alimentos:", error);
        mostrarMensagem("Erro ao carregar alimentos.", true);
      }
    }

    function renderizarTabela(lista) {
      const tbody = document.querySelector("#tabelaAlimentos tbody");
      tbody.innerHTML = "";

      if (lista.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5">Nenhum alimento encontrado.</td></tr>';
        return;
      }

      lista.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.cho.toFixed(2)}</td>
          <td>${item.proteina.toFixed(2)}</td>
          <td>${item.gordura.toFixed(2)}</td>
          <td><button class="remove-btn" onclick="removerAlimento('${item.id}')">Remover</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function removerAlimento(id) {
      if (!confirm("Tem certeza que deseja remover este alimento?")) return;

      try {
        await db.collection("alimentos").doc(id).delete();
        mostrarMensagem("Alimento removido com sucesso!");
        await carregarAlimentos();
        aplicarFiltro();
      } catch (error) {
        console.error("Erro ao remover alimento:", error);
        mostrarMensagem("Erro ao remover alimento.", true);
      }
    }

    async function adicionarAlimento() {
      const nome = document.getElementById('novoNome').value.trim();
      const cho = parseFloat(document.getElementById('novoCarbo').value.replace(',', '.'));
      const proteina = parseFloat(document.getElementById('novoProteina').value.replace(',', '.'));
      const gordura = parseFloat(document.getElementById('novoGordura').value.replace(',', '.'));

      if (!nome) {
        mostrarMensagem("Informe o nome do alimento.", true);
        return;
      }
      if (isNaN(cho) || cho < 0 || isNaN(proteina) || proteina < 0 || isNaN(gordura) || gordura < 0) {
        mostrarMensagem("Informe valores válidos para todos os campos.", true);
        return;
      }

      try {
        const nomeLower = nome.toLowerCase();
        const exists = alimentosData.some(a => a.nome.toLowerCase() === nomeLower);
        if (exists) {
          mostrarMensagem("Alimento com esse nome já existe.", true);
          return;
        }

        await db.collection("alimentos").add({
          nome,
          percentual_de_cho: cho,
          percentual_de_proteina: proteina,
          percentual_de_gordura: gordura
        });

        mostrarMensagem("Alimento adicionado com sucesso!");
        document.getElementById('novoNome').value = "";
        document.getElementById('novoCarbo').value = "";
        document.getElementById('novoProteina').value = "";
        document.getElementById('novoGordura').value = "";
        await carregarAlimentos();
        aplicarFiltro();
      } catch (error) {
        console.error("Erro ao adicionar alimento:", error);
        mostrarMensagem("Erro ao adicionar alimento.", true);
      }
    }

    function aplicarFiltro() {
      const filtro = document.getElementById('filtroAlimento').value.toLowerCase().trim();
      if (!filtro) {
        renderizarTabela(alimentosData);
        return;
      }
      const filtrados = alimentosData.filter(item => item.nome.toLowerCase().includes(filtro));
      renderizarTabela(filtrados);
    }

    window.onload = () => {
      carregarAlimentos();

      document.getElementById('btnAdicionar').addEventListener('click', (e) => {
        e.preventDefault();
        adicionarAlimento();
      });

      document.getElementById('filtroAlimento').addEventListener('input', () => {
        aplicarFiltro();
      });
    };
  </script>
</head>

<body>
  <h1>Gerenciar Alimentos</h1>

  <div class="card">
    <form id="formAdicionar" onsubmit="return false;">
      <label for="novoNome">Nome do Alimento:</label>
      <input type="text" id="novoNome" placeholder="Ex: Arroz" autocomplete="off" />

      <label for="novoCarbo">Carboidratos (g/100g):</label>
      <input type="text" id="novoCarbo" placeholder="Ex: 28" autocomplete="off" />

      <label for="novoProteina">Proteína (g/100g):</label>
      <input type="text" id="novoProteina" placeholder="Ex: 3.5" autocomplete="off" />

      <label for="novoGordura">Gordura (g/100g):</label>
      <input type="text" id="novoGordura" placeholder="Ex: 1.2" autocomplete="off" />

      <button id="btnAdicionar" type="submit">Adicionar Alimento</button>

      <div id="mensagem"></div>
    </form>
  </div>

  <div class="card">
    <label for="filtroAlimento"><strong>Filtrar alimentos para deletar:</strong></label>
    <input type="text" id="filtroAlimento" placeholder="Digite para buscar..." autocomplete="off" />

    <table id="tabelaAlimentos" aria-label="Tabela de alimentos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Carboidratos</th>
          <th>Proteína</th>
          <th>Gordura</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <!-- Conteúdo carregado via JS -->
      </tbody>
    </table>
  </div>
</body>
</html>
