<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Carboidratos e Insulina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button, select {
      padding: 10px;
      margin: 10px 5px 0 0;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #total, #insulina {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Calculadora de Carboidratos e Insulina</h1>

  <label for="glicemia">Glicemia Atual (mg/dL):</label>
  <input type="number" id="glicemia" min="40" placeholder="Carregando..." disabled>

  <br><br>

  <label for="alimento">Alimento:</label>
  <select id="alimento">
    <option value="arroz">Arroz</option>
    <option value="batata">Batata</option>
    <option value="pão">Pão</option>
    <option value="banana">Banana</option>
    <option value="maçã">Maçã</option>
  </select>

  <label for="peso">Peso (g):</label>
  <input type="number" id="peso" min="1" placeholder="100">

  <button onclick="adicionarAlimento()">Adicionar</button>

  <table id="tabelaAlimentos">
    <thead>
      <tr>
        <th>Alimento</th>
        <th>Peso (g)</th>
        <th>Carboidratos (g)</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div id="total">Total de Carboidratos: 0g</div>
  <div id="insulina">Total de Insulina Recomendada: 0U</div>

  <script>
    const tabelaCarboidratos = {
      "arroz": 28,
      "batata": 17,
      "pão": 49,
      "banana": 23,
      "maçã": 14
    };

    const GLICEMIA_ALVO = 130;
    const FATOR_CORRECAO = 30;
    const RELACAO_IC = 5;
    const MAX_CORRECAO = 5;

    let alimentos = [];

    function adicionarAlimento() {
      const nome = document.getElementById('alimento').value;
      const peso = parseFloat(document.getElementById('peso').value);

      if (isNaN(peso) || peso <= 0) {
        alert("Digite um peso válido.");
        return;
      }

      const carboPor100g = tabelaCarboidratos[nome];
      const carboTotal = (carboPor100g * peso) / 100;

      alimentos.push({ nome, peso, carbo: carboTotal });
      atualizarTabela();
    }

    function removerAlimento(index) {
      alimentos.splice(index, 1);
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaAlimentos tbody");
      tbody.innerHTML = "";

      let totalCarbo = 0;

      alimentos.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.peso}g</td>
          <td>${item.carbo.toFixed(2)}g</td>
          <td><button onclick="removerAlimento(${index})">Remover</button></td>
        `;

        tbody.appendChild(row);
        totalCarbo += item.carbo;
      });

      document.getElementById("total").innerText =
        `Total de Carboidratos: ${totalCarbo.toFixed(2)}g`;

      calcularInsulina(totalCarbo);
    }

    function calcularInsulina(totalCarbo) {
      const glicemiaAtual = parseFloat(document.getElementById('glicemia').value);

      let doseCarbo = 0;
      let doseCorrecao = 0;

      if (!isNaN(totalCarbo)) {
        doseCarbo = totalCarbo / RELACAO_IC;
      }

      if (!isNaN(glicemiaAtual) && glicemiaAtual > GLICEMIA_ALVO) {
        doseCorrecao = (glicemiaAtual - GLICEMIA_ALVO) / FATOR_CORRECAO;
        if (doseCorrecao > MAX_CORRECAO) doseCorrecao = MAX_CORRECAO;
      }

      const totalInsulina = doseCarbo + doseCorrecao;

      document.getElementById("insulina").innerText =
        `Total de Insulina Recomendada: ${totalInsulina.toFixed(2)}U 
        (Alimentos: ${doseCarbo.toFixed(2)}U + Correção: ${doseCorrecao.toFixed(2)}U)`;
    }

    document.getElementById('glicemia').addEventListener('input', () => {
      const totalCarbo = alimentos.reduce((sum, item) => sum + item.carbo, 0);
      calcularInsulina(totalCarbo);
    });

    async function obterGlicemiaDoHTML() {
      try {
        const response = await fetch("https://julianafernandesmendes.fly.dev/clock/bgclock");
        if (!response.ok) throw new Error("Erro ao carregar a página");

        const html = await response.text();

        // Cria DOM virtual para buscar texto
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        // Procura texto contendo "mg/dL" e extrai o número
        const texto = doc.body.innerText;
        const match = texto.match(/(\d{2,3})\s*mg\/dL/i); // captura número antes de "mg/dL"

        if (!match) throw new Error("Glicemia não encontrada na página");

        const glicemia = parseFloat(match[1]);

        const input = document.getElementById('glicemia');
        input.value = glicemia;
        input.disabled = false;

        const totalCarbo = alimentos.reduce((sum, item) => sum + item.carbo, 0);
        calcularInsulina(totalCarbo);

      } catch (e) {
        alert("⚠️ Não foi possível obter a glicemia automaticamente. Insira manualmente.");
        const input = document.getElementById('glicemia');
        input.placeholder = "Digite manualmente";
        input.disabled = false;
      }
    }

    window.onload = obterGlicemiaDoHTML;
  </script>

</body>
</html>
