<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Carboidratos e Insulina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      padding: 10px;
      margin: 0;
    }

    /* Container do botão menu */
    .menu-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }

    /* Botão hamburguer */
    #menuButton {
      background: none;
      border: none;
      cursor: pointer;
      width: 36px;
      height: 36px;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      padding: 0;
    }

    #menuButton:focus {
      outline: 2px solid #3498db;
      outline-offset: 2px;
    }

    /* As 3 linhas do hamburguer */
    .bar {
      width: 28px;
      height: 3px;
      background-color: #3498db;
      border-radius: 2px;
      transition: background-color 0.3s ease;
    }

    #menuButton:hover .bar {
      background-color: #2980b9;
    }

    /* Dropdown menu */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 44px;
      left: 0;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
      min-width: 160px;
      font-size: 1em;
      overflow: hidden;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu a {
      display: block;
      padding: 12px 16px;
      color: #333;
      text-decoration: none;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
    }

    .dropdown-menu a:last-child {
      border-bottom: none;
    }

    .dropdown-menu a:hover {
      background-color: #3498db;
      color: white;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-top: 60px; /* para não ficar escondido atrás do menu fixo */
    }

    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background-color: #2ecc71;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .result-button {
      display: block;
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 1.4em;
      font-weight: bold;
      text-align: center;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 10px;
    }

    .result-section {
      margin-top: 20px;
    }

    .secondary-info {
      text-align: center;
      font-size: 1em;
      color: #555;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.4em;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjyWDtsSTa8Wb162xFujBt_q3KfKlOP98",
      authDomain: "dmtool-89d0d.firebaseapp.com",
      projectId: "dmtool-89d0d",
      storageBucket: "dmtool-89d0d.firebasestorage.app",
      messagingSenderId: "389362217807",
      appId: "1:389362217807:web:2805220ee73ce3c0c28b3a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>

<body>
  <div class="menu-container">
    <button id="menuButton" aria-label="Abrir menu da aplicação" aria-haspopup="true" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
    <div class="dropdown-menu" id="dropdownMenu" role="menu" aria-hidden="true">
      <a href="index.html" role="menuitem" tabindex="-1">Calculadora</a>
      <a href="alimentos.html" role="menuitem" tabindex="-1">Gerenciar Alimentos</a>
    </div>
  </div>

  <h1>Calculadora de Carboidratos e Insulina</h1>

  <div class="card">
    <label for="glicemia">Glicemia Atual (mg/dL):</label>
    <input type="number" id="glicemia" inputmode="numeric" min="40" placeholder="Ex: 110" />
  </div>

  <div class="card">
    <label for="alimento">Alimento:</label>
    <input
      list="listaAlimentos"
      id="alimento"
      name="alimento"
      placeholder="Digite o nome do alimento"
      autocomplete="off"
    />
    <datalist id="listaAlimentos"></datalist>

    <label for="peso">Quantidade (g ou ml):</label>
    <input type="number" id="peso" inputmode="numeric" min="1" placeholder="Ex: 100" />

    <button onclick="adicionarAlimento()">Adicionar</button>
  </div>

  <div class="card">
    <table id="tabelaAlimentos">
      <thead>
        <tr>
          <th>Alimento</th>
          <th>Quantidade</th>
          <th>CHO</th>
          <th>Remover</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="result-section">
      <button class="result-button" id="choTotal">CHO Total: 0g</button>
      <button class="result-button" id="insulinaTotal">Insulina Recomendada: 0U</button>

      <div class="secondary-info" id="detalhesInsulina">
        Insulina por CHO: 0U<br>
        Insulina de Correção: 0U
      </div>
    </div>
  </div>

  <script>
    // Controle do menu dropdown
    const menuButton = document.getElementById('menuButton');
    const dropdownMenu = document.getElementById('dropdownMenu');

    menuButton.addEventListener('click', () => {
      const isShown = dropdownMenu.classList.toggle('show');
      dropdownMenu.setAttribute('aria-hidden', !isShown);
      menuButton.setAttribute('aria-expanded', isShown);
      if(isShown) {
        dropdownMenu.querySelector('a').focus();
      }
    });

    // Fechar menu ao clicar fora
    document.addEventListener('click', (e) => {
      if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.classList.remove('show');
        dropdownMenu.setAttribute('aria-hidden', 'true');
        menuButton.setAttribute('aria-expanded', 'false');
      }
    });

    // Fechar menu ao pressionar ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        dropdownMenu.classList.remove('show');
        dropdownMenu.setAttribute('aria-hidden', 'true');
        menuButton.setAttribute('aria-expanded', 'false');
        menuButton.focus();
      }
    });

    let tabelaCarboidratos = {};
    const GLICEMIA_ALVO = 130;
    const FATOR_CORRECAO = 30;
    const RELACAO_IC = 5;
    const MAX_CORRECAO = 5;
    let alimentos = [];

    async function carregarAlimentosDoFirebase() {
      const snapshot = await db.collection("alimentos").get();
      const dataList = document.getElementById("listaAlimentos");
      dataList.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const nome = data.nome;
        const carboidrato = data.carboidrato || data.percentual_de_cho || data.percentualDeCHO;
        tabelaCarboidratos[nome] = carboidrato;

        const option = document.createElement("option");
        option.value = nome;
        dataList.appendChild(option);
      });
    }

    function adicionarAlimento() {
      const nome = document.getElementById('alimento').value.trim();
      const peso = parseFloat(document.getElementById('peso').value);

      if (!nome) {
        alert("Digite o nome do alimento.");
        return;
      }

      if (!(nome in tabelaCarboidratos)) {
        alert("Alimento não encontrado na lista. Digite um nome válido.");
        return;
      }

      if (isNaN(peso) || peso <= 0) {
        alert("Digite uma quantidade válida.");
        return;
      }

      const carboPor100g = tabelaCarboidratos[nome];
      const carboTotal = (carboPor100g * peso) / 100;

      alimentos.push({ nome, peso, carbo: carboTotal });
      atualizarTabela();

      // Limpa os campos
      document.getElementById('alimento').value = "";
      document.getElementById('peso').value = "";
    }

    function removerAlimento(index) {
      alimentos.splice(index, 1);
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaAlimentos tbody");
      tbody.innerHTML = "";

      let totalCarbo = 0;

      alimentos.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.peso}g/ml</td>
          <td>${item.carbo.toFixed(2)}g</td>
          <td><button onclick="removerAlimento(${index})">Remover</button></td>
        `;
        tbody.appendChild(row);
        totalCarbo += item.carbo;
      });

      document.getElementById("choTotal").innerText = `CHO Total: ${totalCarbo.toFixed(2)}g`;
      calcularInsulina(totalCarbo);
    }

    function calcularInsulina(totalCarbo) {
      const glicemiaAtual = parseFloat(document.getElementById('glicemia').value);
      let doseCarbo = totalCarbo / RELACAO_IC;
      let doseCorrecao = 0;

      if (!isNaN(glicemiaAtual) && glicemiaAtual > GLICEMIA_ALVO) {
        doseCorrecao = (glicemiaAtual - GLICEMIA_ALVO) / FATOR_CORRECAO;
        if (doseCorrecao > MAX_CORRECAO) doseCorrecao = MAX_CORRECAO;
      }

      const totalInsulina = doseCarbo + doseCorrecao;

      document.getElementById("insulinaTotal").innerText =
        `Insulina Recomendada: ${totalInsulina.toFixed(2)}U`;

      document.getElementById("detalhesInsulina").innerHTML =
        `Insulina por CHO: ${doseCarbo.toFixed(2)}U<br>` +
        `Insulina de Correção: ${doseCorrecao.toFixed(2)}U`;
    }

    document.getElementById('glicemia').addEventListener('input', () => {
      const totalCarbo = alimentos.reduce((sum, item) => sum + item.carbo, 0);
      calcularInsulina(totalCarbo);
    });

    window.onload = carregarAlimentosDoFirebase;
  </script>
</body>
</html>
