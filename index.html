<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Carboidratos e Insulina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 1.5em;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
    }

    input, button {
      font-size: 1em;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    #total, #insulina {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1em;
      text-align: center;
    }

    @media (min-width: 600px) {
      .form-inline {
        display: flex;
        gap: 10px;
        align-items: center;
        flex-wrap: wrap;
      }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBjyWDtsSTa8Wb162xFujBt_q3KfKlOP98",
      authDomain: "dmtool-89d0d.firebaseapp.com",
      projectId: "dmtool-89d0d",
      storageBucket: "dmtool-89d0d.appspot.com",
      messagingSenderId: "389362217807",
      appId: "1:389362217807:web:2805220ee73ce3c0c28b3a",
      measurementId: "G-FW1DFRKRPR"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <h1>Calculadora de Carboidratos e Insulina</h1>

  <div class="form-group">
    <label for="glicemia">Glicemia Atual (mg/dL):</label>
    <input type="number" id="glicemia" min="40" placeholder="Digite a glicemia" inputmode="numeric" pattern="\d*">
  </div>

  <div class="form-inline">
    <div class="form-group" style="flex:1">
      <label for="alimento">Alimento:</label>
      <input list="listaAlimentos" id="alimento" placeholder="Digite o nome do alimento">
      <datalist id="listaAlimentos"></datalist>
    </div>

    <div class="form-group" style="flex:1">
      <label for="peso">Peso (g):</label>
      <input type="number" id="peso" min="1" placeholder="100" inputmode="numeric" pattern="\d*">
    </div>

    <div class="form-group" style="flex:1">
      <button onclick="adicionarAlimento()">Adicionar</button>
    </div>
  </div>

  <table id="tabelaAlimentos">
    <thead>
      <tr>
        <th>Alimento</th>
        <th>Peso (g)</th>
        <th>Carboidratos (g)</th>
        <th>Remover</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="total">Total de Carboidratos: 0g</div>
  <div id="insulina">Total de Insulina Recomendada: 0U</div>

  <script>
    let tabelaCarboidratos = {};
    const RELACAO_IC = 5;
    let alimentos = [];

    async function carregarAlimentosDoFirebase() {
      const snapshot = await db.collection("alimentos").get();
      const datalist = document.getElementById("listaAlimentos");
      datalist.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const nome = data.nome;
        const carboidrato = data.carboidrato || data.percentual_de_cho || data.percentualDeCHO;
        tabelaCarboidratos[nome] = carboidrato;

        const option = document.createElement("option");
        option.value = nome;
        datalist.appendChild(option);
      });
    }

    function adicionarAlimento() {
      const nome = document.getElementById('alimento').value;
      const peso = parseFloat(document.getElementById('peso').value);

      if (!tabelaCarboidratos[nome]) {
        alert("Alimento não encontrado na base de dados.");
        return;
      }

      if (isNaN(peso) || peso <= 0) {
        alert("Digite um peso válido.");
        return;
      }

      const carboPor100g = tabelaCarboidratos[nome];
      const carboTotal = (carboPor100g * peso) / 100;

      alimentos.push({ nome, peso, carbo: carboTotal });
      atualizarTabela();
    }

    function removerAlimento(index) {
      alimentos.splice(index, 1);
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.querySelector("#tabelaAlimentos tbody");
      tbody.innerHTML = "";

      let totalCarbo = 0;

      alimentos.forEach((item, index) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.peso}g</td>
          <td>${item.carbo.toFixed(2)}g</td>
          <td><button onclick="removerAlimento(${index})">Remover</button></td>
        `;

        tbody.appendChild(row);
        totalCarbo += item.carbo;
      });

      document.getElementById("total").innerText =
        `Total de Carboidratos: ${totalCarbo.toFixed(2)}g`;

      calcularInsulina(totalCarbo);
    }

    function calcularInsulina(totalCarbo) {
      const glicemiaAtual = parseFloat(document.getElementById('glicemia').value);

      let doseCarbo = 0;
      let doseCorrecao = 0;

      if (!isNaN(totalCarbo)) {
        doseCarbo = totalCarbo / RELACAO_IC;
      }

      if (!isNaN(glicemiaAtual)) {
        if (glicemiaAtual >= 131 && glicemiaAtual <= 159) {
          doseCorrecao = 1;
        } else if (glicemiaAtual >= 160 && glicemiaAtual <= 189) {
          doseCorrecao = 2;
        } else if (glicemiaAtual >= 190 && glicemiaAtual <= 219) {
          doseCorrecao = 3;
        } else if (glicemiaAtual >= 220 && glicemiaAtual <= 249) {
          doseCorrecao = 4;
        } else if (glicemiaAtual > 249) {
          doseCorrecao = 5;
        }
      }

      const totalInsulina = doseCarbo + doseCorrecao;

      document.getElementById("insulina").innerText =
        `Total de Insulina Recomendada: ${totalInsulina.toFixed(2)}U\n(Alimentos: ${doseCarbo.toFixed(2)}U + Correção: ${doseCorrecao.toFixed(2)}U)`;
    }

    document.getElementById('glicemia').addEventListener('input', () => {
      const totalCarbo = alimentos.reduce((sum, item) => sum + item.carbo, 0);
      calcularInsulina(totalCarbo);
    });

    window.onload = carregarAlimentosDoFirebase;
  </script>
</body>
</html>
