<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>DMTool - Cálculo de Refeição</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      overflow-x: hidden; /* Evita rolagem horizontal devido à tela deslizante */
    }

    header {
      background-color: #2563eb;
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    #nomeUsuario {
      font-size: 14px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #111827;
    }

    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
      color: #1f2937;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 8px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .refeicoes-selecionada-display {
      font-size: 16px;
      font-weight: 500;
      color: #1f2937;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 8px;
      background-color: #f3f4f6;
      min-height: 44px; /* Garante altura mínima para alinhamento */
      display: flex;
      align-items: center;
    }

    .refeicao-btn {
      background-color: #e5e7eb;
      color: #1f2937;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
      width: 100%; /* Para o botão "Selecionar Refeição" */
      margin-top: 10px;
    }

    .refeicao-btn.selected {
      background-color: #2563eb;
      color: white;
    }
    
    .footer-buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 30px;
    }

    .footer-buttons button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .footer-buttons button:hover {
      background-color: #1e40af;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .btn-secondary:hover {
      background-color: #d1d5db;
    }

    /* Estilos para a tela deslizante (slide-in-panel) */
    #overlay-refeicao {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none; /* Inicia oculto */
    }

    #slide-in-panel-refeicao {
      position: fixed;
      top: 0;
      left: -100%; /* Começa fora da tela */
      width: 80%; /* Ajuste conforme necessário */
      max-width: 400px;
      height: 100%;
      background-color: #ffffff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      transition: left 0.3s ease-in-out;
      z-index: 1001;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    #slide-in-panel-refeicao.active {
      left: 0;
    }

    #slide-in-panel-refeicao h3 {
      margin-top: 0;
      color: #111827;
      margin-bottom: 20px;
    }

    .opcoes-refeicao {
      display: flex;
      flex-direction: column; /* Botões um acima do outro */
      gap: 10px; /* Espaço entre os botões */
      flex-grow: 1; /* Permite que ocupe espaço disponível */
      overflow-y: auto; /* Adiciona rolagem se houver muitas opções */
      padding-right: 5px; /* Para evitar corte do scrollbar */
    }

    .opcoes-refeicao .refeicao-btn-panel {
      flex: 0 0 auto; /* Não cresce nem encolhe, largura automática */
      width: 100%; /* Ocupa 100% da largura do contêiner */
      background-color: #e5e7eb; /* Garante que os botões são cinza por padrão */
      color: #1f2937;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .opcoes-refeicao .refeicao-btn-panel.selected {
      background-color: #2563eb;
      color: white;
    }

    .panel-buttons-refeicao {
      display: none; /* Oculta os botões Cancelar/Confirmar, pois o clique no item já confirma */
      gap: 10px;
      margin-top: 20px;
    }

    .panel-buttons-refeicao button {
      flex: 1;
    }

    @media (max-width: 480px) {
      main {
        padding: 16px;
      }
      .footer-buttons button {
        font-size: 14px;
      }
      #slide-in-panel-refeicao {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>DMTool</h1>
    <div id="nomeUsuario">Usuário</div>
  </header>

  <main>
    <h2>Informações da Refeição</h2>

    <label for="glicemia">Glicemia Atual (mg/dL):</label>
    <input type="number" id="glicemia" inputmode="numeric" pattern="[0-9]*" placeholder="Ex: 110" />

    <label>Tipo de Refeição:</label>
    <button class="refeicao-btn" id="selecionarRefeicaoBtn" onclick="abrirPainelSelecaoRefeicao()">Selecionar Refeição</button>
    <div class="refeicoes-selecionada-display" id="refeicaoSelecionadaDisplay">Nenhuma refeição selecionada</div>

    <div class="footer-buttons">
      <button class="btn-secondary" onclick="window.location.href='menu.html'">Retornar</button>
      <button onclick="prosseguir()">Avançar</button>
    </div>
  </main>

  <div id="overlay-refeicao" onclick="fecharPainelSelecaoRefeicao(false)"></div>
  <div id="slide-in-panel-refeicao">
    <h3>Escolha o Tipo de Refeição</h3>

    <div class="opcoes-refeicao">
      <button class="refeicao-btn-panel" data-refeicao="cafe_da_manha">Café da Manhã</button>
      <button class="refeicao-btn-panel" data-refeicao="lanche_da_manha">Lanche da Manhã</button>
      <button class="refeicao-btn-panel" data-refeicao="almoco">Almoço</button>
      <button class="refeicao-btn-panel" data-refeicao="sobremesa">Sobremesa</button>
      <button class="refeicao-btn-panel" data-refeicao="lanche_da_tarde">Lanche da Tarde</button>
      <button class="refeicao-btn-panel" data-refeicao="jantar">Jantar</button>
      <button class="refeicao-btn-panel" data-refeicao="ceia">Ceia</button>
      <button class="refeicao-btn-panel" data-refeicao="lanche_avulso">Lanche Avulso</button>
    </div>

    <div class="panel-buttons-refeicao" style="display: none;">
      <button class="btn-secondary" onclick="fecharPainelSelecaoRefeicao(false)">Cancelar</button>
      <button onclick="confirmarRefeicao()">Confirmar</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="./login/firebase.js"></script>

  <script>
    let refeicaoFinalSelecionada = ""; // Armazena a seleção final

    // Mapeamento de valores de refeição para exibição
    const nomeDasRefeicoes = {
      cafe_da_manha: "Café da Manhã",
      lanche_da_manha: "Lanche da Manhã",
      almoco: "Almoço",
      sobremesa: "Sobremesa",
      lanche_da_tarde: "Lanche da Tarde",
      jantar: "Jantar",
      ceia: "Ceia",
      lanche_avulso: "Lanche Avulso"
    };

    // Marcar usuário logado
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        const doc = await db.collection('usuarios').doc(user.uid).get();
        if (doc.exists) {
          const usuario = doc.data();
          document.getElementById('nomeUsuario').innerText = usuario.nome || "Usuário";
        }

        // Carregar a refeição salva do localStorage ao carregar a página
        const savedRefeicao = localStorage.getItem('refeicao');
        if (savedRefeicao) {
          refeicaoFinalSelecionada = savedRefeicao;
          document.getElementById('refeicaoSelecionadaDisplay').innerText = nomeDasRefeicoes[refeicaoFinalSelecionada] || savedRefeicao;
        }

      } else {
        window.location.href = "./login/login.html";
      }
    });

    // --- Lógica da Tela Deslizante de Refeição ---
    const botoesRefeicaoPanel = document.querySelectorAll(".refeicao-btn-panel");
    botoesRefeicaoPanel.forEach(btn => {
      btn.addEventListener("click", () => {
        // Remove a seleção de todos os botões
        botoesRefeicaoPanel.forEach(b => b.classList.remove("selected"));
        // Adiciona a seleção ao botão clicado
        btn.classList.add("selected");
        
        // Define a refeição final selecionada e atualiza a exibição
        refeicaoFinalSelecionada = btn.dataset.refeicao;
        document.getElementById('refeicaoSelecionadaDisplay').innerText = nomeDasRefeicoes[refeicaoFinalSelecionada] || refeicaoFinalSelecionada;
        
        // Fecha a tela deslizante imediatamente após a seleção
        fecharPainelSelecaoRefeicao(true);
      });
    });

    function abrirPainelSelecaoRefeicao() {
      document.getElementById('overlay-refeicao').style.display = 'block';
      document.getElementById('slide-in-panel-refeicao').classList.add('active');

      // Marca a opção selecionada anteriormente se houver
      botoesRefeicaoPanel.forEach(b => b.classList.remove("selected"));
      if (refeicaoFinalSelecionada) {
        const btnParaMarcar = document.querySelector(`.refeicao-btn-panel[data-refeicao="${refeicaoFinalSelecionada}"]`);
        if (btnParaMarcar) {
          btnParaMarcar.classList.add("selected");
        }
      }
      // Não precisamos mais de refeicaoTemporariaSelecionada
    }

    function fecharPainelSelecaoRefeicao(confirmado) {
      document.getElementById('slide-in-panel-refeicao').classList.remove('active');
      document.getElementById('overlay-refeicao').style.display = 'none';
      // Não precisamos mais de lógica de "cancelado" aqui, pois a seleção já é final
    }

    // A função confirmarRefeicao() não é mais necessária, mas a mantive vazia caso algo a chame
    // ou se você quiser reintroduzir a funcionalidade de confirmação.
    function confirmarRefeicao() {
        // Este botão está oculto e esta função não será chamada com o novo fluxo.
        // Se você reativar os botões Confirmar/Cancelar, esta lógica será necessária.
    }

    function prosseguir() {
      const glicemia = document.getElementById('glicemia').value;

      if (!glicemia || !refeicaoFinalSelecionada) {
        alert("Preencha todos os campos antes de continuar.");
        return;
      }

      // Armazena dados temporariamente no localStorage
      localStorage.setItem('glicemia', glicemia);
      localStorage.setItem('refeicao', refeicaoFinalSelecionada);

      // Redireciona para próxima etapa
      window.location.href = "choEInsulina2.html";
    }
  </script>
</body>
</html>
