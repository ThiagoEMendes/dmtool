<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Carboidratos e Insulina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9fafb;
    }

    .header {
      color: #1f2937;
      padding: 16px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 24px;
      background-color: transparent;
    }

    .form-group {
      margin-top: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #111827;
    }

    input[type="number"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    .question {
      margin-top: 20px;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .voltar {
      margin-top: 10px;
      text-align: center;
    }

    .voltar a {
      font-size: 14px;
      color: #2563eb;
      text-decoration: underline;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      border: 1px solid #d1d5db;
      text-align: center;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px; width: 26px;
      left: 4px; bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2563eb;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Olá, <span id="nomeUsuario">!</span></h2>
  </div>

  <div id="fase1">
    <div class="form-group">
      <label for="glicemia">Quanto tá a glicemia agora?</label>
      <input type="number" id="glicemia" inputmode="numeric" placeholder="Digite sua glicemia (mg/dL)" />
    </div>

    <div id="perguntaRefeicao" class="question" style="display: none;"></div>

    <div id="botoesSimNao" class="btn-group" style="display: none;">
      <button class="btn" onclick="respostaSim()">Sim</button>
      <button class="btn" onclick="respostaNao()">Não</button>
    </div>

    <div id="selecionarRefeicao" class="form-group" style="display: none;">
      <label for="refeicaoManual">Qual refeição vai fazer agora?</label>
      <select id="refeicaoManual">
        <option value="">Selecione</option>
        <option value="cafe_da_manha">Café da manhã</option>
        <option value="lanche_manha">Lanche da manhã</option>
        <option value="almoco">Almoço</option>
        <option value="lanche_tarde">Lanche</option>
        <option value="jantar">Jantar</option>
        <option value="ceia">Ceia</option>
      </select>
      <button class="btn" onclick="confirmarRefeicaoManual()">Confirmar</button>
    </div>
  </div>

  <div id="fase2" style="display: none;">
    <div class="form-group">
      <label for="alimento">O que vai comer?</label>
      <input type="text" id="alimento" placeholder="Digite o nome do alimento" autocomplete="off" />
      <div id="sugestoes" style="margin-top: 10px; display: flex; flex-wrap: wrap; gap: 6px;"></div>
    </div>

    <div id="quantidadeContainer" class="form-group" style="display: none;">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" min="0" step="any" placeholder="Digite a quantidade" />
      <label class="switch">
        <input type="checkbox" id="tipoMedida" />
        <span class="slider"></span>
        <span id="tipoLabel">g/ml</span>
      </label>
      <button class="btn" onclick="adicionarAlimento()">Adicionar</button>
    </div>

    <table id="tabelaAlimentos" style="margin-top: 20px; display: none;">
      <thead>
        <tr>
          <th>Alimento</th>
          <th>Qtd (g/ml ou mc/p)</th>
          <th>CHO</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="btn-group" style="margin-top: 20px;">
      <button class="btn" onclick="voltarParaFase1()">← Retornar</button>
      <button class="btn" onclick="calcularCHO()">Calcular</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Scripts -->
  <script src="./login/firebase.js"></script>
  <script src="./choEInsulina.js"></script>
</body>
</html>
