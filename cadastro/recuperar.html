<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Senha - dmtool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #111827;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    .message {
      text-align: center;
      margin-top: 16px;
      font-size: 15px;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>
    <form id="recoveryForm">
      <input type="email" id="email" placeholder="Digite seu e-mail cadastrado" required />
      <button type="submit">Enviar e-mail de recuperação</button>
      <div id="message" class="message"></div>
    </form>
    <a href="../login/login.html" class="back-link">← Voltar ao login</a>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Firebase config -->
  <script src="./firebase.js"></script>

  <!-- Lógica de recuperação -->
  <script>
    const form = document.getElementById('recoveryForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;

      firebase.auth().sendPasswordResetEmail(email)
        .then(() => {
          message.textContent = "E-mail de recuperação enviado com sucesso!";
          message.className = "message success";
        })
        .catch((error) => {
          console.error(error);
          message.textContent = "Erro ao enviar e-mail. Verifique se o e-mail está correto.";
          message.className = "message error";
        });
    });
  </script>
</body>
</html>
